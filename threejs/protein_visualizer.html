<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Protein Prediction</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			// innerWidth: 618
			// innerHeight: 529
			// outerWidth: 1280
			// outerHeight: 800


			var scene = new THREE.Scene();

			var WIDTH = 400, HEIGHT = 300;
			var VIEW_ANGLE = 100;
			var ASPECT = window.innerWidth/window.innerHeight;
			var NEAR = 0.1;
			var FAR = 1000;
			var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var material = new THREE.MeshNormalMaterial( { color: 0x00ff00 } );
			var geometry = new THREE.SphereGeometry(1,16,16)
			var sphere = new THREE.Mesh(geometry,material);
			sphere.position.set(1., -1., -1.);
			scene.add(sphere);

			var material = new THREE.MeshBasicMaterial( { color: 0xf0fff0 } );
			var sphere2 = new THREE.Mesh(geometry,material);
			sphere2.position.set(5., 1., -1.);
			scene.add(sphere2);

			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var geometry = new THREE.SphereGeometry(.5,16,16)
			var sphere3 = new THREE.Mesh(geometry,material);
			sphere3.position.set(-3., 3., -1.);
			scene.add(sphere3);


			var material = new THREE.LineBasicMaterial({color: 0x0000ff});

			var geometry = new THREE.Geometry();
			geometry.vertices.push(new THREE.Vector3( -3., 3., -1.),new THREE.Vector3( 5., 1., -1.),new THREE.Vector3( 1., -1., -1.));

			var line = new THREE.Line( geometry, material );
			scene.add( line );

			camera.position.z = 10;
			camera.lookAt(scene.position);
			// camera.position.set(0,150,400)
			renderer.setClearColor( 0xdddddd, 1);

			var render = function () {
				requestAnimationFrame( render );

				// sphere.rotation.x += 0.01;
				// sphere.rotation.y += 0.01;

				// cube.rotation.x += 0.01;
				// cube.rotation.y += 0.01;

				scene.rotation.y += 0.01;
				scene.rotation.x += 0.01;

				renderer.render(scene, camera);
			};

			render();







		</script>
	</body>
</html>
